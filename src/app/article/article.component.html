<div class="container mt-4">

  <div *ngIf="articles.length > 0" class="card-columns">


    <div *ngFor="let article of articles" class="card">
      <h5 class="card-header">{{article.title}}
        <button *ngIf="article.user_id == userId" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editorModal"
          (click)=edit(article)>
         Edit
        </button>
      </h5>


      <div class="card-body">
        <p class="card-text" [innerHtml]="article.content"></p>
      </div>
    </div>


  </div>






  <!-- Button trigger modal -->


  <!-- Modal -->


  <!-- Modal -->
  <div class="modal fade" id="editorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ckeditor [(ngModel)]="model.editorData" [editor]="Editor"></ckeditor>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- '''''''''''''''''''''''''''''''''''''''''''' -->

</div>
